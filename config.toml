######################## default configuration ####################
baseURL = "https://ebeno.metraf.me/"
title = "Ebeno"
theme = "godocs-4"
# google analytics
googleAnalytics = "" # example : UA-123-45
# disable language
disableLanguages = [] # disable language from here
defaultContentLanguage = "fr"
# hugo outputs
[outputs]
home = ["HTML", "JSON"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true

